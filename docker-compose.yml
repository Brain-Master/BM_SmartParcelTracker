# BM Smart Parcel Tracker â€” Local dev: App + PostgreSQL 16 + Redis
# Usage: docker compose up -d
# Then: backend at http://localhost:8000, run frontend locally (npm run dev) or add frontend service later
# WARNING: This configuration is for LOCAL DEVELOPMENT ONLY. 
# Use strong passwords and secrets management in production.

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres  # Change in production!
      POSTGRES_DB: smart_parcel
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/smart_parcel
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_healthy }

volumes:
  pgdata: {}
